<!DOCTYPE html>
<html>
<head>
<title>Curso Bootstrap 3</title>
<!-- Define a viwport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- Adiciona o CSS bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<!-- Estilo personalizado -->
<link href="css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
			
				<ol class="carousel-indicators">
					<li data-target="#carousel01" data-slide-to="0" class="active"></li>
					<li data-target="#carousel01" data-slide-to="1"></li>
					<li data-target="#carousel01" data-slide-to="2"></li>					
				</ol>
				
				<div id="carousel01" class="carousel slide" data-ride="carousel">
					
					<div class="carousel-inner">
						<div class="item active">
							<img alt="Imagem escrito foto1" src="img/foto01.jpg"/>
						</div>
						<div class="item">
							<img alt="Imagem escrito foto2" src="img/foto02.jpg"/>
						</div>
						<div class="item">
							<img alt="Imagem escrito foto3" src="img/foto03.jpg"/>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

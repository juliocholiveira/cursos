<!DOCTYPE html>
<html>
<head>
<title>Curso Bootstrap 3</title>
<!-- Define a viwport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- Adiciona o CSS bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<!-- Estilo personalizado -->
<link href="css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>

	<!-- Esta aula fala sobre o aninhamento de grids e de offset -->

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form action="">
					<div class="form-group">
						<label>Nome Completo:</label> <input type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Tipo:</label> <select class="form-control">
							<option>AAA</option>
							<option>BBB</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-inline" action="">
					<div class="form-group">
						<label>Nome Completo:</label> <input type="text"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Tipo:</label> <select class="form-control">
							<option>AAA</option>
							<option>BBB</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" action="">

					<div class="form-group">
						<label class="col-xs-2 control-label">Nome Completo:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-2 control-label">Tipo:</label>
						<div class="col-xs-5">
							<select class="form-control">
								<option>AAA</option>
								<option>BBB</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-6">
							<button class="btn btn-primary" type="submit">Enviar dados</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

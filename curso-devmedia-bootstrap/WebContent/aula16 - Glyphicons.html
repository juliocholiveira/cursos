<!DOCTYPE html>
<html>
<head>
<title>Curso Bootstrap 3</title>
<!-- Define a viwport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- Adiciona o CSS bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
<!-- Estilo personalizado -->
<link href="css/estilo.css" rel="stylesheet" media="all">
</head>
<body>

	<!-- Esta aula fala sobre o DropDown e Button Group -->

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<a href="#" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
					Buscar
				</a>

				<a href="#" class="btn btn-primary">
					<span class="glyphicon glyphicon-search"></span>
					Buscar
				</a>

				<a href="#" class="btn btn-danger">
					<span class="glyphicon glyphicon-search"></span>
					Buscar
				</a>

				<a href="#" class="btn btn-primary btn-lg">
					<span class="glyphicon glyphicon-search"></span>
					Buscar
				</a>
				
				<a href="#" class="btn btn-primary btn-xs">
					<span class="glyphicon glyphicon-search"></span>
					Buscar
				</a>
				
			</div>
			
			<div class="col-xs-12 bg-color-padding">
				<p class="bg-primary">Texto texto<span class="glyphicon glyphicon-search pull-right"/></p>
			</div>
			
			<div class="col-xs-12 bg-color-padding">
				<div class="btn-group">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-step-backward"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-fast-backward"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-backward"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-play"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pause"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-stop"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-forward"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-fast-forward"></span>
					</button>
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-step-forward"></span>
					</button>
				</div>
			</div>
		</div>
	</div>	

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<body>

	<!-- Esta aula fala sobre o Responsive Utilities -->
	
	<div class="container">
	
		<div class="row">
		
			<div class="col-xs-12">
			
				<h1 class="visible-print-block">Exibir somente na impressão da página</h1>

			</div>
		
			<div class="col-xs-12 bg-color-padding">

				<a href="#" class="btn btn-primary hidden-xs hidden-sm">Acesse a versão mobile.</a>
			
			</div>

			<div class="col-xs-12 bg-color-padding">

		</div>
		
	</div>

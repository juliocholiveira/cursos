<!DOCTYPE html>
<html>
<head>
<title>Curso Bootstrap 3</title>
<!-- Define a viwport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<!-- Adiciona o CSS bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<!-- Estilo personalizado -->
<link href="css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>

	<!-- Esta aula fala sobre o imagens responsivas -->

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<img alt="" src="img/imagem01.jpg" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-6">
				<img alt="" src="img/imagem02.png" class="img-responsive">
			</div>
		</div>
	</div>
	
	<hr/>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<img alt="" src="img/imagem01.jpg" class="img-rounded img-responsive">
			</div>
			<div class="col-xs-12 col-sm-4">
				<img alt="" src="img/imagem01.jpg" class="img-circle img-responsive">
			</div>
			<div class="col-xs-12 col-sm-4">
				<img alt="" src="img/imagem01.jpg" class="img-thumbnail img-responsive">
			</div>
		</div>
	</div>
	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
